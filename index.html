<html>

<head>
    <title> Rock, Paper, Scissors - by Wulfen></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic SC" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee Shade" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main-container">
        <div class="container">

            <!-- The option bar on the left -->
            <div class=options-frame>
                <div class="menu-header">
                    <h3>Menu</h3>
                </div>
                <div>
                    <div id="reset" class="menu-icon">
                        <h4 class="ask-reset menu-reset">Reset</h4>
                    </div>
                    <div id="change-avatar" class="menu-icon">
                        <h4 class="menu-change-avatar">Change Avatar</h4>
                    </div>
                    <div id="change-boss" class="menu-icon">
                        <h4 class="menu-change-boss">Change Boss</h4>
                    </div>
                </div>
            </div>

            <!-- The Game window area-->
            <div class="game-frame">
                <div class="speech-container">
                    <div class="player-bubble">
                        <img class="rps-player-selection" alt="">
                    </div>
                    <div class="ai-bubble">
                        <img class="rps-ai-selection" alt="">
                    </div>
                </div>
                <div class="player-pointer"></div>
                <div class="ai-pointer"></div>
                <div class="avatar">
                    <img id="player-avatar" src="assets/avatar1.png" alt="">
                    <img id='versus' src="assets/vs.png">
                    <img id="ai-avatar" src="assets/boss1.png" alt="">
                </div>
            </div>

            <!-- Life, RPS Choices and Results area-->
            <div class="results-frame">
                <div class="hearts">
                    <div class="player-hearts">
                        <h3> Your life</h3>
                        <img id="plyr-hrt1" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="plyr-hrt2" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="plyr-hrt3" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="plyr-hrt4" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="plyr-hrt5" class="full-heart" src="assets/fullheart.png" alt="">
                    </div>
                    <div class="ai-hearts">
                        <h3 class="h3-right">Boss life</h3>
                        <img id="ai-hrt1" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="ai-hrt2" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="ai-hrt3" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="ai-hrt4" class="full-heart" src="assets/fullheart.png" alt="">
                        <img id="ai-hrt5" class="full-heart" src="assets/fullheart.png" alt="">
                    </div>
                </div>
                <div class="selection-choices">
                    <div id="select-rock" class="selection-icon-rock"><img class="rps-mini-rock" src="assets/rock.png"
                            alt=""></div>
                    <div id="select-paper" class="selection-icon-paper"><img class="rps-mini-paper" src="assets/paper.png"
                            alt=""></div>
                    <div id="select-scissors" class="selection-icon-scissors"><img class="rps-mini-scissors"
                            src="assets/scissors.png" alt=""></div>
                </div>
                <div id="show-results"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
